    <body class="CONTAINER">
        <form action="">
            <header><h1>SIGNUP</h1></header>
            <h2>CONTACT INFORMATION</h2>
            <P>FIRST NAME: *<input type="text"NAME="FIRST NAME" required placeholder="SAMBHAV"></P>
            <P>LAST NAME: *<input type="text" NAME="LAST NAME" required placeholder="JAIN"></P>
            <P><FIEldset>
                <legend>GENDER *</legend>
                MALE<input type="radio" NAME="GENDER" id="MALE">
                FEMALE<input type="radio" NAME="GENDER"id="FEMALE">
                UNISEX<input type="radio" NAME="GENDER"id="UNISEX">
            </FIEldset>
            <p>ADDRESS: *<textarea NAME="ADDRESS" ID="ADDRESS" cols="100"rows="5" required placeholder="ENTER YOUR ADDRESS"></textarea></p>
            <p>EMAIL: <input type="email" NAME="EMAIL" ID="EMAIL" placeholder="XYZ@GMAIL.com"></p>
            <P>PINCODE *<input type="number" NAME="PINCODE" ID="PINCODE" required placeholder="123456"></P>
            <HR>
            <H2>PAYMENT INFORMATION</H2>
            <p>CARD TYPE:
                <select name="CARD type" id="CARD TYPE" >
                    <option value="">--SELECT A CARD TYPE--</option>
                    <option value="VISA">VISA</option>
                    <option value="MASTERCARD">MASTERCARD</option>
                    <option value="RUPAY">RUPAY</option>
                    <option value="UPI">UPI</option>
                </select>    
            <P>CARD NUMBER:<input type="number" name="CARD NUMBER" id="CARD NUMBER" placeholder="1111/2222/3333/4444"></P>
            <p>EXPIRY<input type="date" name="EXPIRY DATE" id="EXPIRY DATE"></p>
            <P>CVV<input type="password" name="CVV" id="CVV"></P>
            <input type="submit" value="SUBMIT">  
            </p>

            </footer>
             

        </form>
